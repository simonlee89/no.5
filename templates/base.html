<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매물 지도</title>
    <!-- 브라우저 캐시 무효화 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- 네이버 클라우드 플랫폼 신규 Maps API (2024 업데이트) -->
    <!-- 신규 형식: ncpKeyId 사용 (기존 ncpClientId에서 변경됨) -->
    <!-- 새로운 클라이언트 ID로 교체 필요: ncpKeyId=YOUR_NEW_CLIENT_ID -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=mxmsrqimlj&submodules=geocoder"></script>
    <script type="text/javascript">
        // 인증 실패 확인 함수 (최신 형식) - 알림 메시지 비활성화
        window.navermap_authFailure = function() {
            console.error('네이버 지도 API 인증에 실패했습니다.');
            console.error('신규 네이버 클라우드 플랫폼 Maps API ncpKeyId가 필요합니다.');
            console.error('기존 ncpClientId 형식은 더 이상 지원되지 않습니다.');
            // alert 메시지 주석 처리 - 사용자 요청에 따라 알림 제거
            // alert('네이버 지도 API 인증에 실패했습니다.\n\n신규 네이버 클라우드 플랫폼에서 ncpKeyId를 발급받아 주세요.\n(기존 ncpClientId 형식은 지원 종료)');
        }
    </script>
</head>
<body>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
